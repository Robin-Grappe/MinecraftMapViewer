<!DOCTYPE html>
<html>

<head>
    <title>Mapadia</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <meta property="og:locale" content="fr_FR">
    <meta property="og:title" content="Alphadia - Mapadia">
    <meta property="og:description" content="Le Viewer Minecraft en ligne permettant de visualiser en détails la map du serveur d'Alphadia !">
    <meta property="og:type" content="website">
    <meta property="og:image" content="images/logo_alpha.png">
    <meta property="twitter:image" content="https://teamalphadia.github.io/images/logo_alpha.png">
    <meta property="twitter:card" content="summary">

    <meta name="author" content="Team Alphadia, Robin Grappe">   

    <!-- OpenLayers CSS -->
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/css/ol.css"
        integrity="sha256-jckPZk66EJrEBQXnJ5QC2bD+GxWPDRVVoMGr5vrMZvM=" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="styles/style.css">

    <!-- OpenLayers JS -->
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/build/ol.js"
        integrity="sha256-77dogUPZ1WVoK9BDF0CxsKnAouX3YzK6n4tIcbDgtFI=" crossorigin="anonymous"></script>

    <!-- JavaScript -->
    <script src="./scripts/main.js" type="module"></script>
</head>

<body>
    <img src="images/logo_alpha.svg" alt="Logo Alpha" id="logo_alpha">
    <div id="toolbar">
        <form action="" method="get" id="search-form">
            <input type="text" name="search" id="search" placeholder="Rechercher un lieu">
            <input type="submit" id="search-btn" value="Rechercher &#128270;" title="Rechercher" class="btn">
            <button type="button" id="settings_btn" title="Paramètres et filtres avancés" class="btn">&#128204; Avancé</button>
            <div class="block" id="settings">
                <label for="all">Afficher tous les lieux par défaut</label>
                <input type="checkbox" id="all" name="all">
            </div>
        </form>
    </div>
    <div class="block" id="results">
        <ul id="results-list">

        </ul>
    </div>
    
    <div id="map"></div>
</body>

</html>
