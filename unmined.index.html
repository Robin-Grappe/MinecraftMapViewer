<!DOCTYPE html>
<html>

<head>
    <title>Minecraft Map Viewer</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <!-- OpenLayers CSS -->
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/css/ol.css"
        integrity="sha256-jckPZk66EJrEBQXnJ5QC2bD+GxWPDRVVoMGr5vrMZvM=" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="styles/style.css">

    <!-- OpenLayers JS -->
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/build/ol.js"
        integrity="sha256-77dogUPZ1WVoK9BDF0CxsKnAouX3YzK6n4tIcbDgtFI=" crossorigin="anonymous"></script>


    <!-- Map metadata generated by uNmINeD -->
    <script type="text/javascript" src="unmined.map.properties.js"></script>
    <script type="text/javascript" src="unmined.map.regions.js"></script>
    <script type="text/javascript" src="unmined.map.players.js"></script>

    <!-- Custom markers -->
    <script type="text/javascript" src="custom.markers.js"></script>

    <!-- uNmINeD JS -->
    <script type="text/javascript" src="unmined.openlayers.js"></script>
</head>

<body>
    <img src="images/logo_alpha.svg" alt="Logo Alpha" id="logo_alpha">
    <div id="toolbar">
        <form action="" method="get" id="search-form">
            <input type="text" name="search" id="search" placeholder="Rechercher un lieu">
            <input type="submit" id="search-btn" value="Rechercher &#128270;" title="Rechercher">
        </form>
    </div>
    <div id="results">
        <ul id="results-list">

        </ul>
    </div>
    
    <div id="map"></div>

    <script type="text/javascript">
        var searchBar = document.getElementById('search');
        var urlParams = new URLSearchParams(window.location.search);
        var queryString = urlParams.get('search');
        searchBar.value = (queryString ?? '');

        if (UnminedCustomMarkers && UnminedCustomMarkers.isEnabled && UnminedCustomMarkers.markers) {
            UnminedMapProperties.markers = UnminedMapProperties.markers.concat(UnminedCustomMarkers.markers);
        }
        
        let unmined = new Unmined();

        if (UnminedPlayers) {
            UnminedPlayersFiltered = filterMarkers(UnminedPlayers, queryString);
            if (!queryString) {
                UnminedPlayersFiltered = [];
            }
            if (UnminedPlayersFiltered.length > 0) {
                UnminedMapProperties.markers = UnminedMapProperties.markers.concat(unmined.createPlayerMarkers(UnminedPlayersFiltered));
            }
        }

        unmined.map('map', UnminedMapProperties, UnminedRegions);
        
        // Listeners

        document.addEventListener("DOMContentLoaded", () => {
            searchBar.addEventListener("keyup", (e) => {
                var list = document.getElementById('results-list');
                var items = "";
                var results = filterMarkers(UnminedPlayers, searchBar.value);
                if (searchBar.value != "") {
                    results.forEach(player => {
                        items += "<li>" + player.name + "</li>";
                    });
                }
                list.innerHTML = items;
            });
        });

        // Functions

        function filterMarkers(unminedPlayers, str) {
            var output = [];
            var keywords = str;
            unminedPlayers.forEach(player => {
                if (player.name.match(keywords)) {
                    output.push(player);
                }
            });
            return output;
        }
    </script>
</body>

</html>
